<script type="text/javascript">
    function logout() {
        if (confirm("真的要退出吗？")) {
            jQuery.post("./api.php?c=Token&a=revoke", {
                token: "{$token}"
            }, function (result) {
                if (result.code == 1) {
                    window.location = "./admin.php?c=Unlogin";
                } else {
                    alert(result.msg);
                }
            }, "json");
        }
    }
</script>
