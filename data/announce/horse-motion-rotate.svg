<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!--  参见：www.w3school.com.cn/svg、http://www.zhangxinxu.com/wordpress/2014/08/so-powerful-svg-smil-animation  -->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   width="100%"
   height="100%"
   viewBox="0,0,320,200"
   preserveAspectRatio="xMidYMid"
   version="1.1">
  <text font-family="microsoft yahei" font-size="40" x="0" y="0" fill="#cd0000">
    马
    <animateMotion path="M10,80 q100,120 120,20 q140,-50 160,0" begin="0s" dur="10s" rotate="auto" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" begin="0s" dur="10s"  type="scale" from="1.5" to="0.5" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" begin="0s" dur="10s" repeatCount="indefinite" />
  </text>
  <path d="M10,80 q100,120 120,20 q140,-50 160,0" stroke="#cd0000" stroke-width="1" fill="none" />
</svg>